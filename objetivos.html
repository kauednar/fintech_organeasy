<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos</title>
    <link rel="stylesheet" href="./assets/css/objetivos.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho da página -->
        <header class="header">
            <button class="back-button"><a href="home.html">⟵</a></button>
            <h1>Objetivos</h1>
        </header>

        <!-- Objetivo -->
        <div class="goal">
            <img src="assets/images/london.png" alt="Viagem para Londres" class="goal-image">
            <div class="goal-info">
                <h2>Viagem para Londres</h2>
                <p>R$ 15.000 / R$ 30.000</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        <!-- Botão para adicionar novo objetivo -->
        <button class="add-goal-button">Adicionar novo objetivo</button>
    </div>
</body>

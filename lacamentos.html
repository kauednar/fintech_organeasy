<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganEasy - Novo Lançamento</title>
    <link rel="stylesheet" href="./assets/css/lancamento.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button"><a href="home.html">←</a></button>
            <h1>Escolha o tipo de lançamento</h1>
        </header>

        <div class="toggle-buttons">
            <button class="toggle active" id="entradaButton">Entradas</button>
            <button class="toggle" id="saidaButton">Saídas</button>
        </div>

        <form class="form">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" id="valor" name="valor" placeholder="R$ 0,00" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="salario">Salário</option>
                    <option value="deposito">Depósito</option>
                    <option value="presente">Presente</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Adicionar entrada</button>
        </form>
    </div>

    <script src="script-lancamento.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech - OrganEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
        <img src="./assets/images/logotipo.png" alt="Logotipo OrganEasy">
        <p>Olá!</p>
        <p>Bem vindo de volta</p>
    </header>

    <main>
        <form>
            <fieldset>
                <input-wrapper>
                    <input type="email" id="email" class="form-control" placeholder="Insira seu e-mail" required>
                    <i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                        <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z"/>
                      </svg></i>
                </input-wrapper>
                <input-wrapper>
                    <input type="password" id="senha" class="form-control" placeholder="Insira sua senha" minlength="8" required>
                    <i class="bi bi-envelope-open"></i>
                </input-wrapper>
                <a href="#">Esqueci minha senha</a>
                <button type="button" class="btn btn-success">Entrar</button>
            </fieldset>
        </form>
        <p>ou</p>
        <div>
            <button>Continuar com Facebook</button>
            <button>Continuar com Google</button>
            <p>Não tem uma conta? <a href="#">Registre-se aqui</a></p>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
